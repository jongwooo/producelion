{% extends 'base.html' %}

{% block title %}
회원가입
{% endblock %}

{% block content %}
<form class="mt-3 mw-5 center-align" method="POST" action="{% url 'signup'%}">
  {% csrf_token %}
  <h2 class="content-title mb-3"><span>회원가입</span></h2>
  {% if error %}
  <div class="alert alert-danger alert-dismissible fade show" role="alert">
    {{ error }}
    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  {% endif %}
  <div class="form-group">
    <label for="username">사용자 이름</label>
    <input type="text" class="form-control" id="username" name="username" placeholder="실명을 입력해주세요">
  </div>
  <div class="form-group">
    <label for="password">비밀번호</label>
    <input type="password" class="form-control" id="password" name="password" placeholder="비밀번호를 입력해주세요">
  </div>
  <div class="form-group">
    <label for="confirm">비밀번호 확인</label>
    <input type="password" class="form-control" id="confirm" name="confirm" placeholder="비밀번호를 한번 더 입력해주세요">
  </div>
  <div class="button mt-5">
    <button type="submit" class="hover-button">
      <span>회원가입</span>
    </button>
  </div>
</form>
{% endblock %}
