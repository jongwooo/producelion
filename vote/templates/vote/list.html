{% extends 'base.html' %}

{% block title %}
투표리스트
{% endblock %}
{% block content %}
    <form action="{%url 'complete'%}" method="POST">
        {% csrf_token %}
            {%for profile in picks.all%}
            <div class="col mb-4">
                <div clas="card">
                    <img src="{{profile.image.url}}" style="object-fit:scale-down; width: 300px;height: 300px; margin-top:3%; padding: auto; border: rgb(17, 58, 146) 2px solid;" ><br>
                    <div class="card-body">
                        <h5 class="card-tilte" style="color:#66a0eb;font-weight: bold; text-align: center;
                         text-shadow:-1px -1px 0 #000, 1px -1px 0 #000,-1px 1px 0 #000, 1px 1px 0 #000;">{{profile.name}}</h5>
                        <p class="card-text"d style="text-align: center;">{{profile.management}}</p>
                        <input type="radio" value = {{profile.team}} name = "pick" style="margin-left: calc(100%/2);"><br>
                    </div>
                </div>
            </div>

        {%endfor%}   
        <input type="submit" value="투표하기" style="margin-left: calc(100%/2.2); color: #074ca7; font-weight: bold;border: 1px #074ca7 solid; margin-bottom: 3%;">
    </form>
{% endblock %}
